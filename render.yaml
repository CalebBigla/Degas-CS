# Render.com deployment configuration for Degas-CS

services:
  # Backend API Server (with SQLite)
  - type: web
    name: degas-cs-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: |
      npm install
      cd shared && npm install && npm run build
      cd ../backend && npm install --include=dev && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    disk:
      name: degas-data
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: QR_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://degas-cs-frontend.onrender.com
      - key: UPLOAD_DIR
        value: /opt/render/project/src/backend/uploads
      - key: MAX_FILE_SIZE
        value: 10485760

  # Frontend Static Site
  - type: web
    name: degas-cs-frontend
    env: static
    region: oregon
    plan: starter
    buildCommand: |
      npm install
      cd shared && npm install && npm run build
      cd ../frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://degas-cs-backend-brmk.onrender.com/api